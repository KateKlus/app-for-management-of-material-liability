{% for mo in mo_list %}
    <div class="types_mo_group_result">
        <li class="mo_name"><a name="{{ mo.MO_id }}" onclick="get_mo_detail(this)"> {{ mo.name }} - {{ mo.serial }} </a></li>
        <div class="mo_detail" style="display: none;">
            <p>ИН: {{ mo.serial }}</p>
            <p>Аудитория: {{ mo.location }}</p>
            <p>Ответственный: {{ mo.contact }}</p>
            <p>Тип объекта: {{ mo.mo_type }}</p>

            <div id="mo_detail_res"></div>
            <p>
                <a class="mo_action" onclick="update_mo({{ mo.pk }})" id="myBtn">Редактировать</a>
                <a class="mo_action" href="{% url 'del_mo' pk=mo.pk %}">Удалить объект</a>
            </p>
        </div>
    </div>
{% endfor %}
